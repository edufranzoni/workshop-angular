<h3>Lista de Produtos</h3>

<div class="alert alert-info" [hidden]="!carregando">
    <strong>Carregando...</strong>
</div>

<table class="table table-bordered table-hover" [hidden]="carregando">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Pre√ßo</th>
            <th>Foto</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let produto of produtos">
            <td>{{produto.id}}</td>
            <td>{{produto.nome}}</td>
            <td>{{produto.preco | currency: 'BRL'}}</td>
            <td><img class="thumbnail" [src]="produto.imagem"/></td>
        </tr>      
    </tbody>
</table>
